<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hogwarts forum</title>
    <script type="text/javascript" th:src="@{/js/registration.js}" defer></script>
</head>
<body>
<h1>Registration</h1>
<form action="/registration" method="post">
    <label for="username-field">Username: </label>
    <input type="text" id="username-field"/>

    <label for="password-field">Magic word: </label>
    <input type="text" id="password-field"/>

    <label for="password-again-field">Magic word again: </label>
    <input type="text" id="password-again-field"/>

    <label for="house-field">Your house: </label>
    <select id="house-field">
        <option value="noneSelected"></option>
        <option value="gryffindor">Gryffindor</option>
        <option value="slytherin">Slytherin</option>
        <option value="hufflepuff">Hufflepuff</option>
        <option value="ravenclaw">Ravenclaw</option>
    </select>

    <label for="pet-field">Your pet: </label>
    <input type="text" id="pet-field"/>

    <button type="button" id="registration-button">Registration</button>
</form>
</body>
</html>

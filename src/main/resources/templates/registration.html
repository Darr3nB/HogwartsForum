<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hogwarts forum</title>
</head>
<body>
<h1>Registration</h1>
<form action="/registration" method="post">
    <label for="username-field">Username: </label>
    <input type="text" id="username-field"/>

    <label for="password-field">Magic word: </label>
    <input type="text" id="password-field"/>

    <label for="password-again-field">Magic word again: </label>
    <input type="text" id="password-again-field"/>

    <label for="house-field">Your house: </label>
    <input type="text" id="house-field"/>

    <label for="pet-field">Your pet: </label>
    <input type="text" id="pet-field"/>

    <button type="button">Login</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a question</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
<div th:replace="fragments :: nav-bar"/>
<td>
    <span th:if="${username == null}">You are not logged in!</span>
    <span th:if="${username != null}">
        <div>
            <h1>Ask your question</h1>

            <form action="/post-question" method="post">
                <label for="question-title">Question title: </label>
                <input type="text" id="question-title" minlength="5">

                <label for="question-description">Description: </label>
                <textarea id="question-description" rows="4" cols="50"></textarea>

                <button>Post question</button>
            </form>
        </div>
    </span>
</td>
<div th:replace="fragments :: footer"/>
</body>
</html>
